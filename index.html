<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .myButton {
        button: btn-default;
        font: glyphicon, glyphicon-ok;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ShoppingListController1 as list1'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.items">
        Buy {{ item.quantity }} {{ item.name }}
        <button myButton ng-click="list1.removeItemAndAddToBoughtList($index);">Bought</button>
      </li>
     </ul>
     <div ng-if="list1.items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ShoppingListController2 as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.boughtItems">
        Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div ng-if="list2.boughtItems.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
